<div class="container bg-dark">
  <div class="row justify-content-center">
    <button (click)="toggleForm()" class="btn btn-primary custom-button" [class.small]="!showForm" [class.large]="showForm">Toggle Add User Form</button>
    <div [@formCollapseAnimation]="showForm ? 'open' : 'closed'">
      <div *ngIf="showForm">
        <form (submit)="addUser()" class="text-center">
          <div class="row justify-content-center">
            <div class="col-6">
              <div [@formFieldAnimation]="showForm ? 'open' : 'closed'" class="transition-animation">
                <div class="form-group">
                  <label for="username" class="label">Username:</label>
                  <input type="text" id="username" [(ngModel)]="user.username" name="username" class="form-control text-center" required>
                </div>

                <div class="form-group">
                  <label for="firstName" class="label">First Name:</label>
                  <input type="text" id="firstName" [(ngModel)]="user.first_name" name="firstName" class="form-control text-center">
                </div>

                <div class="form-group">
                  <label for="lastName" class="label">Last Name:</label>
                  <input type="text" id="lastName" [(ngModel)]="user.last_name" name="lastName" class="form-control text-center">
                </div>

                <div class="form-group">
                  <label for="email" class="label">Email:</label>
                  <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control text-center" required>
                </div>

                <div class="form-group">
                  <label for="password" class="label">Password:</label>
                  <input type="password" id="password" [(ngModel)]="user.password" name="password" class="form-control text-center" required>
                </div>

                <div class="form-group">
                  <label for="dateOfBirth" class="label">Date of Birth:</label>
                  <input type="date" id="dateOfBirth" [(ngModel)]="user.date_of_birth" name="dateOfBirth" class="form-control text-center" required>
                </div>
              </div>
            </div>
            <div class="p-4">
              <button type="submit" class="btn btn-primary btn-block" [@buttonAnimation]="showForm ? 'open' : 'closed'">Add User</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
